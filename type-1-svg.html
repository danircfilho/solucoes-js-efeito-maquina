<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->
  <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat:700);
    body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    }
    svg{
      width:100%;
    }
  </style>
</head>
<body>
  <h1>
        <!-- <svg 
        width="100%" 
        height="100%" 
        viewBox="30 -50 600 500" ****VER ESTA PROPRIEDADE!!!!****
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        version="1.1"
        > -->
    <svg 
      width="100%" 
      height="100%" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      version="1.1"
      >
      <path id="path">
          <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="6.8s" begin="0s" repeatCount="indefinite"/>
      </path>
      <text font-size="26" font-family="Montserrat" fill='#000'>
        <textPath xlink:href="#path">Usando imagem SVG
        </textPath>
      </text>
    </svg>
  </h1>
</body>
</html>
